    - name: category_target
      properties: {role: subtitle, align: center}
      type: Label
      layout_properties: {grid_position: 'QBDTOT,XLWOWB'}
    - name: category_source
      properties: {role: subtitle, align: center}
      type: Label
      layout_properties: {grid_position: 'QBDTOT,PBWHDS'}
